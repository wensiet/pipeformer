stages:
  - test
  - validate-config
  - create-compute
  - post-scripts

test-on-code-change:
  stage: test
  only:
    changes:
      - src/**/*
      - pyproject.toml
      - poetry.lock
  script:
    - echo "Barada, implement tests"


validate-compute-configuration:
  stage: validate-config
  only:
    changes:
      - compute/**/*
  before_script:
    - pip install --upgrade pip
    - pip install poetry
    - poetry install -v
    - source ./find_changed_config.sh
  script:
    - poetry run python cli.py validate -f $file_name -c $change_type


create-compute-instance:
  stage: create-compute
  only:
    changes:
      - compute/**/*
    refs:
      - main
  before_script:
    - pip install --upgrade pip
    - pip install poetry
    - poetry install -v
    - source ./find_changed_config.sh
  script:
    - poetry run python cli.py provision -f $file_name -c $change_type

apply-compute-post-scripts:
  stage: post-scripts
  only:
    changes:
      - compute/**/*
    refs:
      - main
  script:
    - echo "Ded, apply compute post scripts"
