stages:
  - build
  - test
  - release
  - validate
  - provision
  - post-scripts

variables:
  IMAGE_NAME: "registry.gitlab.com/pipeform/pipeformer"


build-on-code-change:
  stage: build
  image: docker:dind
  services:
    - docker:dind
  rules:
    - changes:
        - src/**/*
        - tests/**/*
        - Dockerfile
        - .gitlab-ci.yml
        - requirements.txt
  script:
    - docker info
    - docker login $CI_REGISTRY -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD
    - docker build -t $IMAGE_NAME:$CI_COMMIT_SHORT_SHA .
    - docker push $IMAGE_NAME:$CI_COMMIT_SHORT_SHA

run-unit-test:
  image: $IMAGE_NAME:$CI_COMMIT_SHORT_SHA
  stage: test
  rules:
    - changes:
        - src/**/*
        - tests/**/*
        - Dockerfile
        - .gitlab-ci.yml
        - requirements.txt
  script:
    - python -m pytest

release:
  stage: release
  image: docker:dind
  services:
    - docker:dind
  rules:
    - changes:
        - src/**/*
        - tests/**/*
        - Dockerfile
        - .gitlab-ci.yml
        - requirements.txt
  only:
    refs:
      - main
  script:
    - docker info
    - docker login $CI_REGISTRY -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD
    - docker pull $IMAGE_NAME:$CI_COMMIT_SHORT_SHA
    - docker tag $IMAGE_NAME:$CI_COMMIT_SHORT_SHA $IMAGE_NAME:latest
    - docker push $IMAGE_NAME:latest

validate-configuration:
  image: $IMAGE_NAME:latest
  stage: validate
  rules:
    - changes:
        - compute/**/*
  script:
    - if [ "$CI_COMMIT_BEFORE_SHA" = "0000000000000000000000000000000000000000" ]; then
      OLD_SHA=$(git rev-parse HEAD^);
      else
      OLD_SHA=$CI_COMMIT_BEFORE_SHA;
      fi;
    - python cli.py --old-sha $CI_COMMIT_SHA --new-sha $OLD_SHA validate


provision-compute:
  image: $IMAGE_NAME:latest
  stage: provision
  rules:
    - changes:
        - compute/**/*
  only:
    refs:
      - main
  script:
    - python cli.py --old-sha $CI_COMMIT_SHA --new-sha $CI_COMMIT_BEFORE_SHA provision

apply-playbooks:
  image: $IMAGE_NAME:latest
  stage: post-scripts
  rules:
    - changes:
        - compute/**/*
  only:
    refs:
      - main
  before_script:
    - mkdir -p ~/.ssh
    - echo "$SSH_SERVICE" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
  script:
    - python cli.py --old-sha $CI_COMMIT_SHA --new-sha $CI_COMMIT_BEFORE_SHA playbooks