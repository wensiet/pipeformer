stages:
  - test
  - compute

test-on-code-change:
  stage: test
  only:
    changes:
      - src/**/*
      - pyproject.toml
      - poetry.lock
  script:
    - echo "Barada, implement tests"


validate-compute-configuration:
  stage: compute
  only:
    changes:
      - compute/**/*
  image: python:3.11
  before_script:
    - pip install --upgrade pip
    - pip install poetry
    - poetry install -v
  script:
    - poetry install
    - poetry run python -m src


create-compute-instance:
  stage: compute
  only:
    changes:
      - compute/**/*
  script:
    - echo "Ded, create compute instance"
  needs:
    - validate-compute-configuration

apply-compute-post-scripts:
  stage: compute
  only:
    changes:
      - compute/**/*
  script:
    - echo "Ded, apply compute post scripts"
  needs:
    - create-compute-instance
