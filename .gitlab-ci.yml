stages:
  - test
  - validate-compute
  - create-compute
  - post-compute

test-on-code-change:
  stage: test
  only:
    changes:
      - src/**/*
      - pyproject.toml
      - poetry.lock
  script:
    - echo "Barada, implement tests"


validate-compute-configuration:
  stage: validate-compute
  only:
    changes:
      - compute/**/*
  script:
    - echo "Ded, validate compute configuration"

create-compute-instance:
  stage: create-compute
  only:
    changes:
      - compute/**/*
  script:
    - echo "Ded, create compute instance"

apply-compute-post-scripts:
  stage: post-compute
  only:
    changes:
      - compute/**/*
  script:
    - echo "Ded, apply compute post scripts"